<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="images/logo.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elixir Di Vita</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload CSS Files -->
    <link
      rel="preload"
      href="/src/styles/Header.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="/src/styles/HeroSection.css"
      as="style"
      onload="this.rel='stylesheet'"
    />

    <!-- Load Google Fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Herr+Von+Muellerhoff&family=Poiret+One&family=Source+Sans+Pro:wght@700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Cabin&family=Herr+Von+Muellerhoff&family=Poiret+One&family=Source+Sans+Pro:wght@700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Global Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/src/styles/global.css" />

    <!-- Prefetch Critical Image -->
    <link
      rel="prefetch"
      href="https://firebasestorage.googleapis.com/v0/b/elixir-2c248.appspot.com/v0/b/elixir-2c248.appspot.com/o/Pagina%2FFondo.webp?alt=media&token=bffaa42a-96ac-4d15-92af-49453a43d2ec"
      as="image"
    />
  </head>
  <body>
    <div id="root"></div>

    <!-- Main Script -->
    <script type="module" src="src/main.tsx"></script>
    <!-- <script src="https://sdk.mercadopago.com/js/v2"></script> -->
  </body>
</html>
